<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms </a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
            </ul>
            <form>
                <div class="row">
                    <div class="form-group col-sm-9">
                        <label for="inputFirstName">First Name:</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-3">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-9">
                        <label for="inputLastName">Last Name:</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                    <div class="form-group col-sm-3">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-9">
                        <label for="inputDOB">Date of Birth:</label>
                        <input type="date" class="form-control" id="inputDOB">
                    </div>
                    <div class="form-group col-sm-3">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-9">
                        <label for="inputGender">Gender:</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle form-contrl" type="button" id="inputGender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Male
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="inputGender">
                                <li value="male">Male</li>
                                <li value="female">Female</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group col-sm-3">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-9">
                        <label>Roles:</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="admin" name="inputRoles"> Admin
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="student" name="inputRoles"> Student
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="user" name="inputRoles"> User
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-3">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-9">
                        <label>License Agreement:</label>
                        <div class="radio">
                            <label>
                                <input type="radio" value="yes" name="inputLicenseAgreement"> Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" value="no" name="inputLicenseAgreement"> No
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-3">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-9">
                        <label for="inputAddNewField">Add New Field:</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle form-contrl" type="button" id="inputAddNewField" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Single Line Text
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="inputAddNewField">
                                <li value="singlelinetext"><a>Single Line Text</a></li>
                                <li value="date"><a>Date</a></li>
                                <li value="dropdown"><a>Drop Down</a></li>
                                <li value="checkboxes"><a>Checkboxes</a></li>
                                <li value="radiobuttons"><a>Radio Buttons</a></li>
                                <li value="paragraphtextfield"><a>Paragraph Text Field</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group col-sm-3">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
